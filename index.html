<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl font-semibold my-10 text-center">AI Universe Hub</h1>
    <div class="text-center">
        <button class="btn bg-[#EB5757] text-white">Sort by date</button>
    </div>

    <section>
        
        <div class="mt-10" id="card-container">
            <div class="card w-96 bg-base-100 shadow-xl rounded-xl border">
                <figure class="px-5 pt-5">
                    <img src="./images/chat_gpt.jpg" class="rounded-xl" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title mb-4">Features</h2>
                    <div class="mb-6">
                        <ol class="list-decimal list-inside text-start">
                            <li>Natural language processing</li>
                            <li>Contextual understanding</li>
                            <li>Text generation</li>
                        </ol>
                    </div>
                    <hr class="h-[1px] mb-6 bg-slate-600">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="card-title mb-4">ChatGPT</h2>
                            <P>11/01/2022</P>
                        </div>
                        <div>
                            <button class="btn btn-sm">Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Script -->
    <script src="./app.js"></script>
</body>
</html>
